<script type="text/javascript" charset="utf-8">
    //your test case goes here
    Ext.require(['Ext.button.Button', 'Ext.tip.QuickTipManager']);
    Ext.onReady(function () {
        Ext.tip.QuickTipManager.init();
        var button = Ext.create('Ext.Button', {
            renderTo: Ext.getBody(),
            text: 'hover for tip',
            listeners : {
                'mouseover' : showTip
            }
        });
        var tooltip = new Ext.tip.ToolTip({
            trackMouse: true,
            width: 140,
            height: 28,
            trackMouse: true,
            title: 'Should not be shown'
        });

        function showTip() {
            tooltip.setTitle('Should be shown');
            tooltip.show();
        }
    })
</script>
