<body>
    <script type="text/javascript" charset="utf-8">
        Ext.onReady(function () {
            var parent = Ext.create('Ext.panel.Panel', {
                width: 500,
                height: 300,
                title: 'Border Layout',
                layout: 'border',
                items: [{
                    title: 'West Region is collapsible',
                    region:'west',
                    xtype: 'panel',
                    margins: '5 0 0 5',
                    width: 200,
                    collapsible: true,
                    id: 'west-region-container',
                    layout: 'fit'
                },{
                    title: 'Center Region',
                    region: 'center',
                    xtype: 'panel',
                    layout: 'fit',
                    margins: '5 5 0 0'
                }],
                renderTo: Ext.getBody()
            });

            var son = Ext.create('Ext.panel.Panel', {
                title: 'South Region is resizable',
                region: 'south',
                xtype: 'panel',
                collapsible: true,
                collapsed: true,
                height: 100,
                split: true,
                margins: '0 5 5 5'
            });

            parent.add(son);
        });
