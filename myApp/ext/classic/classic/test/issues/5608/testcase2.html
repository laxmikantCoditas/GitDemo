<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ExtJS 4 XTemplate</title>
<link rel="stylesheet" type="text/css" href="../../../../SDK/extjs/resources/css/ext-all.css" />
<script src="../../../../SDK/extjs/ext.js"></script>
<script>
Ext.onReady(function () {
    var window1 = Ext.create('Ext.window.Window', {
	width    : 200,
	height   : 200,
	title    : 'Window',
	x: 200,
	y: 50,
	autoShow : true,
	items    : [
	    {
		xtype   : 'button',
		text    : 'Mask Window 2',
		handler : function() {
		    window2.setLoading('baz', true);
		}
	    }
	]
    });

    var window2 = Ext.create('Ext.window.Window', {
	width    : 200,
	height   : 200,
	title    : 'Window2',
	x: 100,
	y: 50,
	autoShow : true,
	items    : [
	    {
		xtype   : 'button',
		text    : 'Mask Window 1',
		handler : function() {
		    window1.setLoading('foobar', true);
		}
	    }
	]
    });

    var window3 = Ext.create('Ext.window.Window', {
	width    : 200,
	height   : 200,
	title    : 'Window3',
	autoShow : true,
	items    : [
	    {
		xtype   : 'button',
		text    : 'Mask Window 2',
		handler : function() {
		    window2.setLoading('win', true);
		}
	    }
	]
    });

    var window4 = Ext.create('Ext.window.Window', {
	width    : 200,
	height   : 200,
	title    : 'Window4',
	autoShow : true,
	x: 400,
	y: 200,
	items    : [
	    {
		xtype   : 'button',
		text    : 'Mask Window 4',
		handler : function() {
		    window3.setLoading('testy', true);
		}
	    }
	]
    });
});
</script>
</head>
<body>
</body>
</html>
