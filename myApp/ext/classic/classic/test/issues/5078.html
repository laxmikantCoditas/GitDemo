<!DOCTYPE html>
<html>
<head>
  <title>EXTJSIV-5078</title>
  <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css"/>
  <script type="text/javascript" src="../../ext.js"></script>
  <script type="text/javascript">
    Ext.require(['Ext.Window', 'Ext.draw.Component']);
    Ext.onReady(function () {

      var draw = new Ext.draw.Component({
        width: 300,
        height: 300,
        renderTo: Ext.getBody()
      });

      var item = draw.surface.add({type: 'rect', x: 10, y: 10, width: 50, height: 50, fill: 'red'});
      draw.surface.render();
      item.animate({
        duration: 300,
        to: {
          scaling: {
            x: 10,
            y: 0.1
          }
        }
      });
    });
  </script>
</head>

</html>
