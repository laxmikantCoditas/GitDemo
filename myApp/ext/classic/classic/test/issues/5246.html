<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>5246</title>
  <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css"/>
  <script type="text/javascript" src="../../ext.js"></script>
  <script>
    Ext.require(['Ext.draw.Component']);
    Ext.onReady(function () {
      var rotation = { degrees: 10 };
      var draw = Ext.widget("draw", {
        renderTo: Ext.getBody(),
        width: 400,
        height: 400,
        autoSize: false,
        viewBox: false
      });
      var sprites = draw.surface.add([
        {
          type: 'rect',
          x: 10,
          y: 50,
          width: 372,
          height: 140,
          stroke: 'gray',
          rotate: rotation
        },
        {
          type: 'image',
          x: 10,
          y: 50,
          width: 372,
          height: 140,
          src: 'http://www.sencha.com/img/sencha-large.png',
          rotate: rotation
        }
      ]);
      draw.surface.renderAll();
      sprites[0].animate({to: {
        rotate: {
          degrees: 10000
        }
      }, duration: 6000});
      sprites[1].animate({to: {
        rotate: {
          degrees: 10000
        }
      }, duration: 6000});
    });
  </script>
</head>
<body>
</body>
</html>
