<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Failed test case</title>
<link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
<script type="text/javascript" src="../../ext.js"></script>
</head>
<body>
    <script type="text/javascript" charset="utf-8">
Ext.onReady(function()
{
	Ext.create("Ext.chart.Chart",
	{
		"width":600,
		"height":200,
		"renderTo":Ext.getBody(),
		"animate":true,
		"store":Ext.create("Ext.data.JsonStore",
		{
			fields: ["Title","Planlagt","Realiseret"],
			data:
			[
				{"Title":"Nem ID","Planlagt":50,"Realiseret":26},
				{"Title":"Nyt kompetencesystem","Planlagt":10,"Realiseret":102}
            ]
		})
		,"series":
		[
			{
				"type":"bar",
				"xField":"Title",
				"yField":["Planlagt","Realiseret"]
			}
		],
		"axes":
		[
			{
				"type":"Category",
				"position":"left",
				"fields":["Title"],
				"grid":true,
				"title":"Projekter",
				"label":{"font":"12px Verdana","rotate":{"degrees":0}}
			},
			{
				"type":"Numeric",
				"position":"bottom",
				"fields":["Planlagt","Realiseret"],
				"grid":true,
				"title":"Antal timer (total sum)",
				"label":
				{
					"font":"12px Verdana",
					"rotate":{"degrees":0}
				},
				"minimum":0,
				"maximum":275,
				"majorTickSteps":10
			}
		],
		"shadow":false
	});

});
        
    </script>
</body>
</html>
