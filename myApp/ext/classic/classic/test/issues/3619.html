        Ext.require([
            'Ext.data.*',
            'Ext.grid.*'
        ]);
        Ext.onReady(function () {
            Ext.create('Ext.data.Store', {
                storeId: 'simpsonsStore',
                fields: ['name', 'email', 'phone', 'test'],
                data: { 
                    'items': [
                        { "name": "Lisa", "email": "lisa@simpsons.com", "phone": "555-111-1224", "test": "A" },

                    ]
                },
                proxy: {
                    type: 'memory',
                    reader: {
                        type: 'json',
                        root: 'items'
                    }
                }
            });

            Ext.create('Ext.grid.Panel', {
                title: 'Simpsons',
                store: 'simpsonsStore',
                columns: [
                        { header: 'Test', dataIndex: 'test', width: 200 },
