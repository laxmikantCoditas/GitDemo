<script type="text/javascript" src="../../ext.js"></script>
<script>
Ext.onReady(function(){
    
    Ext.create('Ext.tab.Panel', {
        width: 400,
        height: 400,
        renderTo: document.body,
        title: 'Foo',
        tbar: [{
            text: 'A button'  
        }],
        items: [{
            title: 'Card 1'
        }, {
            title: 'Card 2'
        }],
        listeners: {
            tabchange: function(tabs, newCard){
                if (newCard.title == 'Card 1') {
                    newCard.ownerCt.getDockedItems()[2].show();
                } else {
                    newCard.ownerCt.getDockedItems()[2].hide();
                }
            }
        }
    }); 
});
</script>
