<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <META http-equiv="Content-Style-Type" content="text/css">
    <link rel="stylesheet" type="text/css" href="../../../resources/css/ext-all.css" media="screen"/>
</head>
<body>
	<h1>iframe page</h1>
	<div id="iframediv" style="width:100%; height:50px;"></div>
</body>
<script type="text/javascript">
    Ext = top.Ext;
    Ext.onReady(function(){
        var iframe  = Ext.get('iframeid'),
            iframediv = iframe.dom.contentDocument.getElementById('iframediv');

        var states = Ext.create('Ext.data.Store', {
            fields: ['abbr', 'name'],
            data : [
                {"abbr":"AL", "name":"Alabama"},
                {"abbr":"AK", "name":"Alaska"},
                {"abbr":"AZ", "name":"Arizona"}
            ]
        });

        Ext.create('Ext.form.ComboBox', {
            fieldLabel: 'Choose State',
            store: states,
            queryMode: 'local',
            displayField: 'name',
            valueField: 'abbr',
            renderTo: iframediv
        });
    });
</script>
</html>
