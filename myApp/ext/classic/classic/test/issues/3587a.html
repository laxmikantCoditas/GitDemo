        frame: true,
        width: 600,
        renderTo: document.body,
        dockedItems: [{
            xtype: 'container',
            layout: 'hbox',
            items: {
                xtype: 'component',
                html: 'Docked at top',
                dock: 'top'
            }
        }],
        html: 'Panel content'
    });
    Ext.create('Ext.button.Button', {
        style: 'margin: 10px',
