<script type="text/javascript" charset="utf-8">
    //your test case goes here
    Ext.onReady(function () {
        var component = Ext.create("Ext.draw.Component", {renderTo: Ext.getBody(), width: 800, height: 600}),
            surface = component.surface;
        for (var j = 0; j < 100; j++) {
            surface.add({
                type: 'circle',
                group: 'g' + j,
                x: Math.random() * 100,
                y: Math.random() * 100,
                radius: 15
            });
        }
        surface.renderAll();
        component.destroy();
        setTimeout(function () {
            alert('Continue');
            for (var i = 0; i < 50; i++) {
                
                component = Ext.create("Ext.draw.Component", {renderTo: Ext.getBody(), width: 800, height: 600});
                surface = component.surface;
                for (var j = 0; j < 100; j++) {
                    surface.add({
                        type: 'circle',
                        fill: 'black',
                        group: 'g' + j,
                        x: Math.random() * 100,
                        y: Math.random() * 100,
                        radius: 15
                    });
                }
                surface.renderAll();
                component.destroy();
            }
            alert('Done');
        }, 500);
    });
</script>
