<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <style type="text/css">
        .box {
            position: absolute;
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }
        .container {
            border-color: red !important;
            overflow: auto;
        }
        .rtl {
            direction: rtl;
        }
    </style>
</head>
<body>
    <div class="box container rtl" style="left:50px;top:50px;width:411px;height:150px;">

        <div class="box" style="background-color: orange; right: 300px;"></div>
        <div class="box" style="background-color: pink; right: 400px;"></div>
        <div class="box" style="background-color: yellow; right: 500px;"></div>
        <table style="position:absolute; top: 105px;">
            <tr><td>A</td><td>B</td></tr>
        </table>
    </div>
