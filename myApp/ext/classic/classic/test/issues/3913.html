<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>EXTJSIV-3913: Toolbar overflow button icon</title>
<link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
<script type="text/javascript" src="../../ext.js"></script>
</head>
<body>
    <script type="text/javascript" charset="utf-8">
        Ext.require(['Ext.toolbar.Toolbar']);
        Ext.onReady(function () {
            Ext.define('shorttb', {
                extend: 'Ext.toolbar.Toolbar',
                alias: 'widget.shorttb'
            });
            Ext.create('Ext.panel.Panel', {
                tbar: {
                    xtype: 'shorttb',
                    items: [ {text: 'a'}, {text: 'a'}, {text: 'a'}, {text: 'a'}, {text: 'a'},
                    {text: 'a'}, {text: 'a'}, {text: 'a'}, {text: 'a'}, {text: 'a'}],
                    enableOverflow: true
                },
                width: 150,
                height: 50,
                html: 'Should display a ">>" icon',
                renderTo: Ext.getBody()
            })
        });
    </script>
</body>
</html>
