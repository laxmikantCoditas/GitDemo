<body>
    <script type="text/javascript" charset="utf-8">
        Ext.Loader.setConfig({
            enabled: true
        });

    Ext.require([
        'Ext.data.*',
        'Ext.data.reader.*',
        'Ext.form.*',
        'Ext.grid.*',
        'Ext.tree.*',
        'Ext.window.MessageBox',
        'Ext.tip.*',
        'Ext.chart.*',
        
        'Ext.data.Store',
        'Ext.grid.Panel',
        
        'Ext.container.Viewport',
        'Ext.form.field.HtmlEditor',
        'Ext.Array',
        'Ext.panel.Panel',
        'Ext.layout.container.Border',
        'Ext.DomHelper',
        'Ext.String'
    ]);


         Ext.onReady(function (){


            Ext.create('Ext.panel.Panel', {
                width: 600,
                items: [
                    {
                        xtype: 'htmleditor',
                        width: 500,
                        margin: 20,
                    },
                    {
                        xtype: 'button',
                        text: 'Focus',
                        margin: 20,
                        handler: function()
                        {
                            var htmleditor = Ext.ComponentQuery.query('htmleditor')[0];
                            htmleditor.focus();
                        }
                    },
                    {
                        xtype: 'button',
                        text: 'Select All',
                        margin: 20,
                        handler: function()
                        {
                            var htmleditor = Ext.ComponentQuery.query('htmleditor')[0];
                            htmleditor.focus(true);
                        }
                    }
                ],
                renderTo: Ext.getBody()
            });



         }) ;


    </script>
</body>
