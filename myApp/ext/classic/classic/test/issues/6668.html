    <head>

        <title>Failed test case</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../ext.js"></script>
        <script type="text/javascript">
            Ext.require([
                'Ext.data.JsonStore',
                'Ext.chart.Chart',
                'Ext.chart.series.Scatter'
            ]);

            Ext.onReady(function () {
                var store = Ext.create('Ext.data.JsonStore', {
                    fields : ['name', 'data1', 'data2', 'data3', 'data4', 'data5'],
                    data   : [
                        { 'name' : 'metric one', 'data1' : 5, 'data2' : 5, 'data3' : 20, 'data4' : 8, 'data5' : 13 },
                        { 'name' : 'metric two', 'data1' : 5, 'data2' : 4.5, 'data3' : 30, 'data4' : 10, 'data5' : 3  },
                        { 'name' : 'metric three', 'data1' : 1, 'data2' : 1, 'data3' : 2, 'data4' : 12, 'data5' : 7  },
                        { 'name' : 'metric four', 'data1' : 10, 'data2' : 10, 'data3' : 2, 'data4' : 12, 'data5' : 7  }
                    ]
                });

                Ext.create('Ext.chart.Chart', {
                    renderTo : Ext.getBody(),
                    width    : 500,
                    height   : 350,
                    animate  : true,
                    store    : store,
                    theme    : 'Base:gradients',
                    series   : [
                        {
                            type      : 'scatter',
                            xField    : 'data1',
                            yField    : 'data2',
                            highlight : true,
                            renderer  : function (sprite, record, attr, index, store) {
                                return Ext.apply(attr, {
                                    radius : record.get('data3')
                                });
                            }
                        }
                    ]
                });
            });
        </script>
    </head>
<body>

<div>Mouse over the two points in the middle, notice that when your mouse is over the large one and the small one the small one is highlighted but the large one is on top and show remain to be highlighted.</div>
