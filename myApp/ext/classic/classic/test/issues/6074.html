<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>EXTJSIV-6074</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css"/>
    <script type="text/javascript" src="../../ext.js"></script>
</head>
<body>
<a target="_blank" href="http://sencha.jira.com/browse/EXTJSIV-6074">EXTJSIV-6074</a><br/>
<script type="text/javascript" charset="utf-8">
    Ext.onReady(function () {
        var store = Ext.create('Ext.data.JsonStore', {
            fields: ['name', 'data1', 'data2', 'data3', 'data4', 'data5'],
            data: [
                { 'name': 'metric one', 'data1': 0, 'data2': 0, 'data3': 0, 'data4': 0, 'data5': 0 },
                { 'name': 'metric two', 'data1': 0, 'data2': 0, 'data3': 0, 'data4': 0, 'data5': 0  },
                { 'name': 'metric three', 'data1': 0, 'data2': 0, 'data3': 0, 'data4': 0, 'data5': 0  },
                { 'name': 'metric four', 'data1': 0, 'data2': 0, 'data3': 0, 'data4': 0, 'data5': 0 },
                { 'name': 'metric five', 'data1': 0, 'data2': 0, 'data3': 0, 'data4': 0, 'data5': 0 }
            ]
        });
        Ext.create('Ext.chart.Chart', {
            renderTo: Ext.getBody(),
            width: 500,
            height: 300,
            animate: true,
            store: store,
            axes: [
                {
                    type: 'Numeric',
                    position: 'bottom',
                    fields: ['data1'],
                    label: {
                        renderer: Ext.util.Format.numberRenderer('0,0')
                    },
                    title: 'Sample Values',
                    grid: true,
                    minimum: 0
                },
                {
                    type: 'Category',
                    position: 'left',
                    fields: ['name'],
                    title: 'Sample Metrics'
                }
            ],
            series: [
                {
                    type: 'bar',
                    axis: 'bottom',
                    highlight: true,
                    tips: {
                        trackMouse: true,
                        width: 140,
                        height: 28,
                        renderer: function (storeItem, item) {
                            this.setTitle(storeItem.get('name') + ': ' + storeItem.get('data1') + ' views');
                        }
                    },
                    label: {
                        display: 'insideEnd',
                        field: 'data1',
                        renderer: Ext.util.Format.numberRenderer('0'),
                        orientation: 'horizontal',
                        color: '#333',
                        'text-anchor': 'middle'
                    },
                    xField: 'name',
                    yField: ['data1']
                }
            ]
        });
    });
</script>
</body>
</html>
