<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>EXTJS-4252</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css"/>
    <script type="text/javascript" src="../../ext.js"></script>
</head>
<body>
<script type="text/javascript" charset="utf-8">
    Ext.require('Ext.*');
    Ext.application({
        name: 'DEMO',
        launch: function() {

            var store = Ext.create('Ext.data.JsonStore', {
                fields: ['name', 'data1', 'data2', 'data3', 'data4', 'data5'],
                data: [
                    {
                        'name': 'metric one',
                        'data1': 10,
                        'data2': 12,
                        'data3': 14,
                        'data4': 8,
                        'data5': 13
                    },
                    {
                        'name': 'metric two',
                        'data1': 70,
                        'data2': 8,
                        'data3': 16,
                        'data4': 10,
                        'data5': 3
                    },
                    {
                        'name': 'metric three',
                        'data1': 50,
                        'data2': 2,
                        'data3': 14,
                        'data4': 12,
                        'data5': 7
                    },
                    {
                        'name': 'metric four',
                        'data1': 85,
                        'data2': 104,
                        'data3': 6,
                        'data4': 1,
                        'data5': 23
                    },
                    {
                        'name': 'metric five',
                        'data1': 103,
                        'data2': 38,
                        'data3': 36,
                        'data4': 13,
                        'data5': 33
                    }
                ]
            });

            Ext.create('Ext.panel.Panel', {
                renderTo: Ext.getBody(),
                layout: 'vbox',
                items: [
                    Ext.create('Ext.chart.Chart', {
                        width: 500,
                        height: 300,
                        animate: true,
                        store: store,
                        series: [
                            {
                                type: 'pie',
                                highlight: {
                                    "stroke-width": 3,
                                    "stroke": "#000000",
                                    radius: 5,
                                    fill: '#ff0000' //String The fill color
                                },
                                label: {
                                    display: 'insideEnd',
                                    'text-anchor': 'middle',
                                    field: 'name',
                                    orientation: 'vertical',
                                    color: '#333'
                                },
                                field: 'data1'
                            }
                        ]
                    }),

                    Ext.create('Ext.chart.Chart', {
                        width: 500,
                        height: 300,
                        animate: true,
                        store: store,
                        axes: [
                            {
                                type: 'Numeric',
                                position: 'left',
                                fields: ['data1'],
                                label: {
                                    renderer: Ext.util.Format.numberRenderer('0,0')
                                },
                                title: 'Sample Values',
                                grid: true,
                                minimum: 0
                            },
                            {
                                type: 'Category',
                                position: 'bottom',
                                fields: ['name'],
                                title: 'Sample Metrics'
                            }
                        ],
                        series: [
                            {
                                type: 'area',
                                axis: 'left',
                                highlight: {
                                    "stroke-width": 3,
                                    "stroke": "#000000",
                                    radius: 5,
                                    fill: '#ff0000' //String The fill color
                                },
                                xField: 'name',
                                yField: ['data1', 'data2', 'data3', 'data4'],
                                style: {
                                    'stroke-width': 2,
                                    stroke: "#ff0000",
                                    opacity: 1
                                }
                            }
                        ]
                    }),

                    Ext.create('Ext.chart.Chart', {
                        width: 500,
                        height: 300,
                        animate: true,
                        store: store,
                        axes: [
                            {
                                type: 'Numeric',
                                position: 'left',
                                fields: ['data1'],
                                label: {
                                    renderer: Ext.util.Format.numberRenderer('0,0')
                                },
                                title: 'Sample Values',
                                grid: true,
                                minimum: 0
                            },
                            {
                                type: 'Category',
                                position: 'bottom',
                                fields: ['name'],
                                title: 'Sample Metrics'
                            }
                        ],
                        series: [
                            {
                                type: 'line',
                                axis: 'left',
                                highlight: {
                                    "stroke-width": 3,
                                    "stroke": "#000000",
                                    radius: 5,
                                    fill: '#ff0000' //String The fill color
                                },


                                label: {
                                    display: 'insideEnd',
                                    'text-anchor': 'middle',
                                    field: 'data1',
                                    renderer: Ext.util.Format.numberRenderer('0'),
                                    orientation: 'vertical',
                                    color: '#333'
                                },

                                xField: 'name',
                                yField: 'data1',
                                style: {
                                    'stroke-width': 2,
                                    stroke: "#ff0000",
                                    opacity: 1
                                }
                            }
                        ]
                    })
                ]
            });

            
        }
    });
</script>
</body>
</html>
