<script type="text/javascript" charset="utf-8">
    Ext.require(['Ext.chart.*']);
    //your test case goes here
    Ext.onReady(function () {
        var store = Ext.create('Ext.data.JsonStore',
            {
                fields: ['name', 'data1'],
                data: [
                    {'name': 'metric one', 'data1': 4},
                    {'name': 'metric two', 'data1': 4},
                    {'name': 'metric three', 'data1': 4}
                ]
            });


        var chart = Ext.create('Ext.chart.Chart',
            {
                id: 'test_chart',
                animate: true,
                renderTo: Ext.getBody(),
                width: 800,
                height: 600,
                store: store,
                axes: [
                    {
                        type: 'Numeric',
                        position: 'bottom',
                        fields: ['data1'],
                        grid: true,
                        minimum: 0
                    },
                    {
                        type: 'Category',
                        position: 'left',
                        fields: ['name']
                    }
                ],
                series: [
                    {
                        type: 'bar',
                        xField: 'name',
                        yField: ['data1'],
                        highlight: true,
                        label: { display: 'insideEnd', field: 'data1'}
                    }
                ]
            });
    });
</script>
