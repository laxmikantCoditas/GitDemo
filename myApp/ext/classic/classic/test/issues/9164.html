<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>9164</title>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type">

	<link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
	<script type="text/javascript" src="../../ext.js"></script>
	<script type="text/javascript" language="javascript">
		Ext.onReady(function(){
			
			var store = Ext.create('Ext.data.Store', {
				storeId: 'test',
				fields: ['field-1', 'field-2']
			});
			
			var implicitModelClassName = Ext.getClassName(store.model);
			
			console.log('store.implicitModel = ' + store.implicitModel);
			console.log('implicit model class = ' + Ext.ClassManager.get(implicitModelClassName));
			
			console.log('store destroyed...');

			store.destroyStore();
			
			console.log('...but implicit model class wasn\'t destroyed');
			console.log('implicit model class = ' + Ext.ClassManager.get(implicitModelClassName));
		});
	</script>
</head>
<body>
</body>
</html>
