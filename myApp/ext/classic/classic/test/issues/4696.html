<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Failed test case</title>
<link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
<script type="text/javascript" src="../../ext.js"></script>
</head>
<body>
    <script type="text/javascript" charset="utf-8">

        Ext.onReady(function() {

var originalFunction = function() {
    console.log(Ext.Array.from(arguments).join(' '));
};

var callback = Ext.Function.pass(originalFunction, ['Hello', 'World']);

callback(); //logs out 'Hello World'
callback('by Me'); //logs out 'Hello World by Me'
callback('and you'); //logs out 'Hello World by Me and you' but should only be 'Hello World and you'

        });

    </script>
</body>
