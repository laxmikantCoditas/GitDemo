<!DOCTYPE html>
<html>
<head>
    <title>EXTJSIV-5575</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css"/>
    <script type="text/javascript" src="../../ext.js"></script>
</head>
<body>
<script type="text/javascript">
    Ext.require(['Ext.data.JsonStore', 'Ext.chart.Chart', 'Ext.chart.axis.Numeric', 'Ext.chart.series.Bar', 'Ext.chart.axis.Category']);
    Ext.onReady(function() {
        var store = Ext.create('Ext.data.JsonStore', {
            fields: ['name', 'data1', 'data2', 'data3', 'data4'],
            data: [
                { 'name': 'metric one', 'data1': 10, 'data2': 12, 'data3': 14, 'data4': 8 },
                { 'name': 'metric two', 'data1': 7, 'data2': 8, 'data3': 16, 'data4': 10 },
                { 'name': 'metric three', 'data1': 5, 'data2': 2, 'data3': 14, 'data4': 12 },
                { 'name': 'metric four', 'data1': 2, 'data2': 14, 'data3': 6, 'data4': 1 },
                { 'name': 'metric five', 'data1': 27, 'data2': 38, 'data3': 36, 'data4': 13 }
            ]
        });

        Ext.create('Ext.chart.Chart', {
            renderTo: Ext.getBody(),
            width: 500,
            height: 300,
            legend: {
                position: 'right'
            },
            store: store,
            axes: [
                {
                    type: 'Numeric',
                    position: 'left',
                    grid: true
                },
                {
                    type: 'Category',
                    position: 'bottom',
                    fields: ['name']
                }
            ],
            series: [
                {
                    type: 'bar',
                    column: true,
                    axis: 'left',
                    xField: 'name',
                    yField: ['data1', 'data2', 'data3', 'data4'],
                    label: {
                        display: 'outside',
                        field: ['data1', 'data2', 'data3', 'data4'],
                        'text-anchor': 'middle'
                    },
                    gutter: 30,
                    groupGutter: 10,
                    xPadding: 5,
                    yPadding: 0
                }
            ]
        });
    });
</script>
</body>
</html>
