<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Template</title>

        <link rel="stylesheet" href="../../../resources/css/sencha-touch.css">

        <script type="text/javascript" src="../../../sencha-touch-all.js"></script>

        <script type="text/javascript">

Ext.setup({
    requires: ['Ext.form.*', 'Ext.field.Radio', 'Ext.field.Text'],
    onReady: function() {
        Ext.Viewport.add({
            xtype: 'formpanel',
            items: [
                {
                    xtype: 'fieldset',
                    items: [
                        {
                            xtype: 'textfield',
                            label: 'textfield with a super long title',
                            value: 'value'
                        },
                        {
                            xtype: 'textfield',
                            label: 'textfield with a super long title',
                            labelWrap: true,
                            value: 'value'
                        }
                    ]
                },
                {
                    xtype: 'fieldset',
                    items: [
                        {
                            xtype: 'textfield',
                            label: 'textfield',
                            labelAlign: 'right',
                            value: 'value'
                        }
                    ]
                },
                {
                    xtype: 'fieldset',
                    items: [
                        {
                            xtype: 'textfield',
                            label: 'textfield',
                            labelAlign: 'top',
                            value: 'value'
                        }
                    ]
                }
            ]
        });
    }
});

        </script>
    </head>

    <body></body>
</html>
