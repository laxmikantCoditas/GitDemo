    <script src="../../sencha-touch.js"></script>

    <script>Ext.Loader.setConfig({
        enabled:true
    });

    Ext.define('Ext.myContainer', {
        extend: 'Ext.TabPanel',
        config: {
            layout:'card'
        },
        initialize: function() {
            this.callParent();
            this.add([
                { title: 'Panel A'},
                { title: 'Panel B'},
                { id: 'myMap', title: 'Map', xtype: 'map'}
            ]);
        }
    });

    Ext.application({
        name:'TEST',
        icon:'resources/images/icon.png',
        tabletStartupScreen:'resources/images/tablet_startup.png',
        phoneStartupScreen:'resources/images/phone_startup.png',
        glossOnIcon:false,
        viewport:{},
        launch:function () {
            Ext.Viewport.add(Ext.create('Ext.myContainer'));
            var map = Ext.getCmp('myMap'),
                gmap = map.getMap();
            var loc = new google.maps.LatLng(59.888798 , 10.802298);

            map.setMapCenter(loc);
            map.setMapCenter(new google.maps.LatLng(10.802298 , 59.888798));
            map.setMapCenter(loc);

            gmap.setZoom(15);

            var marker = new google.maps.Marker({
                map: gmap,
                position: loc,
                title: 'ugh'
            });

        }
    });
    </script>
