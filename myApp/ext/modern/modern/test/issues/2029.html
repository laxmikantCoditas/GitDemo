<!DOCTYPE html>
<html>
<head>
    <title>2029</title>
    <link rel="stylesheet" href="../../resources/css/sencha-touch.css"/>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="../../sencha-touch.js"></script>

    <script>
        Ext.setup({
            onReady : function() {
                Ext.create('Ext.Container', {
                    fullscreen : true,
                    layout : "card",
                    items : [
                        {
                            xtype : 'toolbar',
                            align : 'right',
                            docked : "top",
                            items :{
                                xtype : 'button',
                                text  : "Add new item",
                                handler : function() {
                                    var ct = this.up('container').up('container');
                                    var item = ct.add({
                                        html : 'New item ' + new Date().toString()
                                    });
                                    ct.animateActiveItem(item, {
                                        type : 'slide'
                                    })
                                }
                            }
                        },
                        {
                            html : 'first item'
                        }
                    ]
                });
            }
        });
    </script>
</head>
<body></body>
</html>
