<!DOCTYPE html>
<html>

<head>
    <title>Test case template</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/sencha-touch.css">
    <script type="text/javascript" src="../../sencha-touch-debug.js"></script>
    <script type="text/javascript">
        Ext.application({
            launch:function () {
                var lineChart = Ext.create('Ext.chart.CartesianChart',{
                    animate:true,
                    store:{
                        fields:['name', 'data1', 'data2', 'data3', 'data4', 'data5'],
                        data:[
                            {'name':'metric one', 'data1':10, 'data2':12, 'data3':14, 'data4':8, 'data5':13},
                            {'name':'metric two', 'data1':7, 'data2':8, 'data3':16, 'data4':10, 'data5':3},
                            {'name':'metric three', 'data1':5, 'data2':2, 'data3':14, 'data4':12, 'data5':7},
                            {'name':'metric four', 'data1':2, 'data2':14, 'data3':6, 'data4':1, 'data5':23},
                            {'name':'metric five', 'data1':27, 'data2':38, 'data3':36, 'data4':13, 'data5':33}
                        ]
                    },
                    axes:[
                        {
                            type:'numeric',
                            position:'left',
                            fields:['data1'],
                            title:{
                                text:'Sample Values',
                                fontSize:15
                            },
                            grid:true,
                            minimum:0
                        },
                        {
                            type:'category',
                            position:'bottom',
                            fields:['name'],
                            labelField:'name',
                            title:{
                                text:'Sample Values',
                                fontSize:15
                            }
                        }
                    ],
                    series:[
                        {
                            type:'line',
                            highlight:{
                                size:7,
                                radius:7
                            },
                            style:{
                                lineWidth:3,
                                stroke:'rgb(143,203,203)',
                                fill: '#ffa'
                            },
                            xField:'name',
                            yField:'data1',
                            labelField:'name',
                            label: {
                                color:'blue',
                                font: '20px serif'
                            },
                            marker:{
                                type:'path',
                                path:['M', -8, 0, 0, 8, 8, 0, 0, -8, 'Z'],
                                stroke:'blue',
                                fill:'orange',
                                lineWidth:1
                            }
                        }
                    ]
                });
                Ext.Viewport.setLayout('fit');
                Ext.Viewport.add(lineChart);

            } //launch
        }); //Ext.application
    </script>
</head>

<body></body>

</html>
