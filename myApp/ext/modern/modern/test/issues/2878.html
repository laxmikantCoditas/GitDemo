<!DOCTYPE html>
<html>
    <head>
        <title>Sencha Test</title>
        
        <script src="../../sencha-touch-all.js"></script>
        <link rel="stylesheet" href="../../resources/css/sencha-touch.css">


        <script type="text/javascript">

            Ext.application({
                name: 'Test',
            
                launch: function() {
                    Ext.define('Contact', {
                        extend: 'Ext.data.Model',
                        config: { fields: ['firstName', 'lastName'] }
                    });

                    var store = Ext.create('Ext.data.Store', {
                        model: 'Contact',
                        sorters: 'lastName',
                        grouper: {
                            groupFn: function(record) {
                                return "<table style='width: 100%; border: 1px solid red'><tbody><tr><td>"+record.get('lastName')[0]+"</td></tr></tbody></table>";
                        }
                            },
                        data: [
                            { firstName: 'Tommy', lastName: 'Maintz' },
                            { firstName: 'Rob', lastName: 'Dougan' },
                            { firstName: 'Ed', lastName: 'Spencer' },
                            { firstName: 'Jamie', lastName: 'Avins' },
                            { firstName: 'Aaron', lastName: 'Conran' },
                            { firstName: 'Dave', lastName: 'Kaneda' },
                            { firstName: 'Jacky', lastName: 'Nguyen' },
                            { firstName: 'Abraham', lastName: 'Elias' },
                            { firstName: 'Jay', lastName: 'Robinson'},
                            { firstName: 'Nigel', lastName: 'White' },
                            { firstName: 'Don', lastName: 'Griffin' },
                            { firstName: 'Nico', lastName: 'Ferrero' },
                            { firstName: 'Jason', lastName: 'Johnston'}
                        ]
                    });

                    Ext.create('Ext.List', {
                        fullscreen: true,
                        ui:'round',
                        itemTpl: '<div class="contact">{firstName} <strong>{lastName}</strong></div>',
                        store: store,
                        grouped: true
                    });
                }
            });
            
        </script>
    </head>
    <body>
        <div id="openLogin" class="x-hidden-display">
            <div style="float:left;margin-top:8px;margin-right:10px">Log in using:</div>
            <div class="providerlink" style="float:left;margin-left:5px">
                <img class="google" src="http://www.fareclock.com/static/site/images/icons/google-icon.png" style="width:46px;height:46px">
            </div>
            <div class="providerlink" style="float:left;margin-left:5px">
                <img class="yahoo" src="http://www.fareclock.com/static/site/images/icons/yahoo-icon.png" style="width:46px;height:46px">
            </div>
        </div>
    </body>
</html>
