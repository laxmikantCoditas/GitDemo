<!DOCTYPE HTML>
<html>
<head>
    <title></title>

    <link rel="stylesheet" type="text/css" href="../../resources/css/sencha-touch.css">
    <script type="text/javascript" src="../../sencha-touch-debug.js"></script>
    <script type="text/javascript">
        Ext.setup({
            requires: [
                'Ext.data.JsonStore',
                'Ext.chart.*'
            ],
            onReady:function () {
                var store1 = Ext.create('Ext.data.JsonStore', {
                    fields: ['LineOne','MonthName', 'LineTwo'],
                    data: [
                        {'LineOne': 20,'LineTwo': 50,MonthName: "Jan"},
                        {'LineOne': 35,'LineTwo': 10,MonthName: "Feb"},
                        {'LineOne': 55,'LineTwo': 45,MonthName: "Mar"},
                        {'LineOne': 71,'LineTwo': 70,MonthName: "Apr"},
                        {'LineOne': 150,'LineTwo': 50,MonthName: "May"},
                        {'LineOne': 100,'LineTwo': 40,MonthName: "Jun"},
                        {'LineOne': 65,'LineTwo': 45,MonthName: "Jul"},
                        {'LineOne': 10,'LineTwo': 0,MonthName: "Aug"},
                        {'LineOne': 50,'LineTwo': 80,MonthName: "Sep"}
                    ]
                });

                Ext.create('Ext.chart.CartesianChart', {
                    fullscreen: true,
                    xtype: 'chart',
                    store: store1,
                    legend: {
                        position: 'top'
                    },
                    animate: true,
                    series: [{
                        type: 'line',
                        axis : 'left',
                        xField: 'MonthName',
                        yField: 'LineOne',
                        style: {
                            stroke: '#6D1F44',
                            lineWidth: 2,
                            preciseStroke: true
                        },
                        marker: {
                            type: 'circle',
                            size: 5,
                            radius: 5,
                            fill: '#6D1F44'
                        }},
                        {
                            type: 'line',
                            axis : 'left',
                            xField: 'MonthName',
                            yField: 'LineTwo',
                            highlight: {
                                size: 7,
                                radius: 7
                            },
                            style: {
                                stroke: '#006A51',
                                lineWidth: 2,
                                preciseStroke: true
                            },
                            marker: {
                                type: 'circle',
                                size: 5,
                                radius: 5,
                                fill: '#006A51'
                            }
                        }
                    ],
                    axes: [
                        {
                            type: 'numeric',
                            position: 'left',
                            label: {
                                fill: '#777'
                            },
                            fields: ['LineOne','LineTwo'],
                            title: {
                                text: 'Million BTUs',
                                fontSize: 15,
                                fillStyle: '#ccc'
                            },
                            style: {
                                lineWidth: 2,
                                stroke: '#777'
                            },
                            grid: {
                                stroke: '#777',
                                odd: {
                                    stroke: '#777'
                                },
                                even: {
                                    stroke: '#555'
                                }
                            }
                        },
                        {
                            type: 'category',
                            position: 'bottom',
                            fields: ['MonthName'],
                            style: {
                                lineWidth: 2,
                                stroke: '#777'
                            },
                            label: {
                                fill: '#777',
                                rotate: {
                                    degrees: 45
                                }
                            }
                        }
                    ]
                });
            }
        });
    </script>
</head>
<body></body>
</html>
