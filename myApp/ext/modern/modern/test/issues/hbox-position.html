<!DOCTYPE html>
<html>
	<head>
		<title>Sencha Touch Issue Template</title>
        <style>
            .outer {
                height: 100px;
                width: 100px;
                position: relative;
                border: 1px solid black;
            }

            .container {
                position: absolute;
                overflow: hidden;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            }

            .container::before {
                content: '';
                display: block;
                width:  1000000px;
                height: 1000000px;
                visibility: hidden;
            }

            .fix {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                min-width: 100%;
            }

            .translatable {
                display: -ms-flexbox;
                display: -webkit-flex;
                display: -moz-flexbox;
                display: flex;
                -ms-flex-direction: row;
                -webkit-flex-direction: row;
                -moz-flex-direction: row;
                flex-direction: row;

                border: 5px solid green;

                position: relative;
                top:  0;
                left: 0;
                min-height: 100%;
                min-width: 100%;
                overflow: visible;
            }

            .item {
                width: 75px;
                height: 75px;
            }
        </style>
	</head>
    <body>
        <div class="outer">
            <div class="container translatable-container">
                <div class="fix">
                    <div class="translatable">
                        <div class="item" style="border: 1px solid orange;"></div>
                        <div class="item" style="border: 1px solid blue;"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
