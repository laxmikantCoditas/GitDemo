<!DOCTYPE html>
<html>
<head>
	<title>TOUCH-4714</title>

	<script src="../../sencha-touch-debug.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<link rel="stylesheet" href="../../resources/css/sencha-touch.css">

	<script type="text/javascript">
		Ext.application({
			requires:["Ext.Map"],
			launch: function() {
				var myLatlng = new google.maps.LatLng(-25.363882,131.044922);

				var options = {
					mapOptions: {
						zoom: 4,
						center: myLatlng,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					}
				};

				var map = Ext.Viewport.add(Ext.create("Ext.Map", options));

				var r = function() { return (((Math.random()*1000)-500)/100); }
				for (var i = 0; i < 25; i++) {

					myLatlng = new google.maps.LatLng(-25.363882+r(),131.044922+r());
					new google.maps.Marker({
						position: myLatlng,
						map: map.getMap(),
						title: 'Hello World!'
					});
				}
			}
		});
	</script>
</head>
<body>
</body>
</html>
