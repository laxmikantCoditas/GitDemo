            Ext.application({
                name : 'Test',

                requires : [
                    'Ext.form.Panel',
                    'Ext.field.DatePicker',
                    'Ext.field.TextArea',
	                'Ext.MessageBox'
                ],

                launch : function () {

                    new Ext.form.Panel({
                        fullscreen : true,
                        items      : [
                            {
                                xtype       : 'datepickerfield',
                                placeHolder : 'Date'
                            },
                            {
                                xtype       : 'textareafield',
                                placeHolder : 'TextArea'
                            },
                            {
                                xtype       : 'textareafield',
                                placeHolder : 'TextArea2'
                            },
	                        {
		                        xtype       : 'textareafield',
		                        placeHolder : 'TextArea'

	                        {

	                        },

		                        placeHolder : 'TextArea2'
	                        },
	                        {

		                        placeHolder : 'TextArea'
	                        },
	                        {
		                        xtype       : 'textareafield',
		                        placeHolder : 'TextArea2'
	                        }
                        ]
                    });

	                Ext.Msg.show({

		                title : 'confirm',
		                buttons : [{
			                itemId: 'yes',
			                text: 'Oui'
		                },
			                {
				                itemId: 'no',
				                text: 'Non'
			                }],
		                message : 'confirm exit?',
		                fn : function(buttonId,value,opt){
			                switch (buttonId) {
				                case "yes" :
					                console.log('close confirmed');
					                break;
				                case "no" :
