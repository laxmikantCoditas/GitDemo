<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Ticket 12503 Touch 2.2.1</title>
    <link rel="stylesheet" href="../../resources/css/sencha-touch.css"/>
    <script src="../../sencha-touch-debug.js"></script>

    <script type="text/javascript">
        Ext.Loader.setConfig({
            enabled: true
        });
    	Ext.require('Ext.chart.CartesianChart')

        Ext.application({
            launch: function () {
                var chart = new Ext.chart.CartesianChart({
                    flipXY: true,
                    store: {
                        fields: ['name', 'data1', 'data2', 'data3', 'data4', 'data5'],
                        data: [
                            {'name': 'metric one', 'data1': 10, 'data2': 12, 'data3': 14, 'data4': 8, 'data5': 13},
                            {'name': 'metric two', 'data1': 7, 'data2': 8, 'data3': 16, 'data4': 10, 'data5': 3},
                            {'name': 'metric three', 'data1': 5, 'data2': 2, 'data3': 14, 'data4': 12, 'data5': 7},
                            {'name': 'metric four', 'data1': 2, 'data2': 14, 'data3': 6, 'data4': 1, 'data5': 23},
                            {'name': 'metric five', 'data1': 27, 'data2': 38, 'data3': 36, 'data4': 13, 'data5': 33}
                        ]
                    },
                    listeners: {
                        itemtap: function (series, item, event, eOpts) {
                            alert(item.record.data.name);
                        }
                    },
                    axes: [
                        {
                            type: 'numeric',
                            position: 'top',
                            title: {
                                text: 'Sample Values',
                                fontSize: 15
                            },
                            fields: 'data1'
                        },
                        {
                            type: 'category',
                            position: 'left',
                            title: {
                                text: 'Sample Values',
                                fontSize: 15
                            },
                            fields: 'name'
                        }
                    ],
                    series: [
                        {
                            type: 'bar',
                            xField: 'name',
                            yField: 'data1',
                            style: {
                                fill: 'blue'
                            }
                        }
                    ]
//                    interactions: [
//                        {
//                            type: 'iteminfo',
//                            gesture: 'itemtaphold',
//                            listeners: {
//                                show: function (me, item, panel) {
//                                    panel.setHtml('Data Name: ' + item.record.data.name);
//                                }
//                            }
//                        }
//                    ]
                });
                Ext.Viewport.setLayout('fit');
                Ext.Viewport.add(chart);
            } //launch
        }); //Ext.application
    </script>
</head>

<body></body>

</html>
