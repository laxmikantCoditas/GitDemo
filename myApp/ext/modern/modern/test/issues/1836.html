        <script type="text/javascript">

Ext.application({
    name: 'MyApp',

    launch: function() {
        var view = Ext.create('Ext.NavigationView', {
            fullscreen: true,

            items: [{
                xtype: 'container',
                title: 'First',
                html: 'View 1'
            }]
        });
        var navbar = view.getNavigationBar();
        navbar.add({
            xtype: 'button',
            text: 'Click Me First',
            handler: this.onNavTap,
            scope: this
        });
        Ext.Viewport.setActiveItem(view);

        this.view = view;
    },

    onNavTap: function(btn) {
        var sheet = Ext.create('Ext.ActionSheet', {
            items: [{
                text: 'Now click me',
                ui: 'confirm',
                handler: this.onSheetTap,
                scope: this
            }, {
                text: 'Not me'
            }, {
                text: 'Not me'
            }, {
                text: 'Not me'
            }]
        });

        sheet.show();

        this.sheet = sheet;
    },

    onSheetTap: function(btn) {

this.sheet.hide();

        this.view.push({
            xtype: 'container',
            title: 'Second',
            html: 'View 2 is masked'
        });






    }
});

        </script>
