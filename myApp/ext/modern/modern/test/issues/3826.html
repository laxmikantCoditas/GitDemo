<!DOCTYPE html>

<head>
    <title>TOUCH-3826</title>

    <script src="../../sencha-touch-debug.js"></script>
    <link rel="stylesheet" href="../../resources/css/sencha-touch.css">


    <script type="text/javascript">

    Ext.setup({ 
        requires: [
                'Ext.form.Panel', 'Ext.form.FieldSet', 'Ext.field.DatePicker'
            ],
        onReady: function() {
            Ext.create('Ext.form.Panel', {
                fullscreen: true,
                items: [
                    {
                        xtype: 'fieldset',
                        items: [
                            {
                                xtype: 'datepickerfield',
                                label: 'Birthday',
                                name: 'birthday',
                                id:"mypicker",
                                value: new Date(),
                                picker: {                    
                                    yearFrom: 1980,
                                    yearTo: 2022
                                }
                            },
                            {
                                xtype: 'datepickerfield',
                                label: 'Birthday2',
                                name: 'birthday2',
                                id:"mypicker2",
                                value: new Date(),
                                picker: {                    
                                    yearFrom: 1980,
                                    yearTo: 2022
                                }
                            }
                        ]
                    }
                ]
            });
        }
    });

    </script>
</head>
