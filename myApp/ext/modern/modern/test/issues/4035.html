<!DOCTYPE HTML>
<html>
<head>
    <title></title>

    <link rel="stylesheet" type="text/css" href="../../resources/css/sencha-touch.css">
    <script type="text/javascript" src="../../sencha-touch-debug.js"></script>
    <script type="text/javascript">
        Ext.setup({
            requires: [
                'Ext.chart.*',
                'Ext.Panel',
                'Ext.Toolbar'
            ],
            onReady:function () {
                Ext.create('Ext.chart.PolarChart', {
                    fullscreen: true,
                    store: {
                        fields : ['period', 'value'],
                        data   : [
                            { period : '10-2011', value : -42 },
                            { period : '11-2011', value : 18 },
                            { period : '12-2011', value : 27 },
                            { period : '01-2012', value : 8  },
                            { period : '02-2012', value : 19 }
                        ]
                    },
                    animate      : false,
                    insetPadding : 20,
                    showMarkers  : true,
                    colors       : ["#115fa6", "#94ae0a", "#a61120", "#ff8809", "#ffd13e"],
                    interactions: [
                        {
                            type: 'iteminfo',
                            listeners: {
                                show: function(me, item, panel, e, interaction) {
                                    panel.setHtml(item.field);
                                    panel.setWidth('25%');
                                }
                            }
                        },
                        'itemhighlight'
                    ],
                    legend: {
                        docked: 'right',
                        verticalWidth: 100
                    },
                    innerPadding: 45,
                    series       : [
                        {
                            type       : 'pie',
                            donut: 50,
                            labelField : 'period',
                            xField     : 'value',
                            highlight  : {
                                margin : 20
                            },
                            label      : {
                                field    : 'period',
                                display  : 'rotate',
                                contrast : true,
                                font     : '18px Arial'
                            },
                            style: {
                                stroke: 'white',
                                miterLimit: 10,
                                lineCap: 'miter',
                                lineWidth: 2
                            }
                        }
                    ]
                });
            }
        });
    </script>

</head>
<body></body>
</html>
