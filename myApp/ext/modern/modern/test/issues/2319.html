        <script type="text/javascript">


Ext.application({
    launch: function() {
        Ext.create('Ext.Panel', {
            fullscreen: true,
            items: [{
                xtype: 'titlebar',
                dock: 'top',
                items: [{
                    text: 'default',
                    handler: function() {
                        Ext.Msg.show({
                            title: 'Alert title',
                            message: 'A default MessageBox'
                        });
                    }
                }, {
                    text: 'slideIn/slideOut',
                    handler: function() {
                        var a = Ext.Msg.show({
                            title: 'slide animations',
                            showAnimation: 'slideIn',
                            hideAnimation: 'slideOut',
                            hideOnMaskTap: false
                        });
                    }
                }, {
                    text: 'fadeIn/fadeOut',
                    handler: function() {
                        Ext.Msg.show({
                            title: 'fade animations',
                            showAnimation: 'fadeIn',
                            hideAnimation: 'fadeOut'
                        });
                    }
                }]
            }]
        });
    }
});
