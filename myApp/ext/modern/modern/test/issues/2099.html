        <script type="text/javascript">

    Ext.application({
        name: 'Sencha',

        viewport: {
            layout: 'hbox',
            align: 'stretch'
        },

        launch: function() {
            Ext.Viewport.add({
                xtype: 'selectfield',
                options: [
                    {text: 'Text 1',  value: 'value1'},
                    {text: 'Text 2',  value: 'value2'}
                ],
                listeners: {
                    change: function (field, value){
                        console.log('change');
                    }
                }
            });

    });
