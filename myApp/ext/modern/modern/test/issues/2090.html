        <script type="text/javascript">

    Ext.application({
        name: 'Sencha',

        viewport: {
            layout: 'hbox',
            align: 'stretch'
        },

        launch: function() {
            var store = Ext.create('Ext.data.Store', {
                grouper: {
                    groupFn: function(record) {
                        return record.get('firstName')[0];
                    }
                },
                data: [
                    {firstName: 'Ed'},
                    {firstName: 'Ed'},
                    {firstName: 'Robert'},
                    {firstName: 'Nick'},
                    {firstName: 'Ed'},
                    {firstName: 'Robert'},
                    {firstName: 'Robert'},
                    {firstName: 'Ed'},
                    {firstName: 'Robert'},
                    {firstName: 'Nick'},
                    {firstName: 'Robert'},
                    {firstName: 'Jacky'},
                    {firstName: 'Robert'},
                    {firstName: 'Abe'},
                    {firstName: 'Jacky'},
                    {firstName: 'Robert'},
                    {firstName: 'Robert'},
                    {firstName: 'Abe'},
                    {firstName: 'Robert'},
                    {firstName: 'Abe'},
                    {firstName: 'Nick'},
                    {firstName: 'Robert'},
                    {firstName: 'Abe'},
                    {firstName: 'Jacky'},
                    {firstName: 'Nick'},
                    {firstName: 'Jacky'},
                    {firstName: 'Robert'}
                ]
            });

            Ext.Viewport.add([
                {
                    xtype: 'list',
                    itemTpl: '{firstName}',
                    flex: 1,
                    store: store
                },
                {
                    xtype: 'list',
                    itemTpl: '{firstName}',
                    flex: 1,
                    ui: 'round',
                    store: store
                },
                {
                    xtype: 'list',
                    itemTpl: '{firstName}',
                    grouped: true,
                    flex: 1,
                    store: store
                },
                {
                    xtype: 'list',
                    itemTpl: '{firstName}',
                    grouped: true,
                    ui: 'round',
                    flex: 1,
                    store: store
                }
            ]);
        }
    });
        </script>
