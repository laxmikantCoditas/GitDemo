<!DOCTYPE html>
<html>
	<head>
		<title>Sencha Touch Issue Template</title>
		<link rel="stylesheet" href="../../resources/css/bb10.css"/>
		<script type="text/javascript" src="../../sencha-touch-debug.js"></script>

		<!-- <link rel="stylesheet" href="../../../../sencha-touch-2.0.1/resources/css/bb10.css"/> -->
		<!--<script type="text/javascript" src="../../../../sencha-touch-2.0.1/sencha-touch-all-debug.js"></script>-->

		<style type="text/css">

	.x-list .x-list-inner {
        width: auto;
    }
    .x-list-container {
        white-space: nowrap;
    }
    .x-list-item {
        display: inline-block;
        width: 400px;
    }

		</style>	

		<script type="text/javascript">

    Ext.Loader.setPath('Ext.bb', '../../src/bb');

	Ext.application({
		launch : function () {
            sheet = Ext.create('Ext.bb.CrossCut', {
                defaults: {
                    handler: function() {
                        sheet.hide();
                    }
                },
		        items: [
                    {
                        text: 'New',
                        iconMask: true,
                        iconCls: 'compose'
                    },
                    {
                        text: 'Reply',
                        iconMask: true,
                        iconCls: 'reply'
                    },
                    {
                        text: 'Settings',
                        iconMask: true,
                        iconCls: 'settings'
                    }
                ]
		    });

            Ext.Viewport.add({
                xclass: 'Ext.Button',
                text: 'Show Menu',
                handler: function() {
                    sheet.show();
                }
            });
		}
	});
		</script>
	</head>
</html>
