<!DOCTYPE html>
<html>
<head>
    <title>TOUCH-2945</title>

    <script src="../../sencha-touch-debug.js"></script>
    <link rel="stylesheet" href="../../resources/css/sencha-touch.css">

    <script type="text/javascript">
        Ext.application({
            requires: ['Ext.form.Panel', 'Ext.form.FieldSet', 'Ext.field.Text', 'Ext.field.Password', 'Ext.field.Select'],
            name: 'Sencha',     
            launch: function() {         
            Ext.create("Ext.form.FormPanel", {             
                iconCls: 'user', 
                xtype: 'formpanel', 
                url: 'sisdip', 
                layout: 'vbox', 
                method: 'get', 
                standardSubmit: true, 
                autoHeight:true, 
                fullscreen: true, 
                items: [  
                { 
                    xtype: 'fieldset', 
                    title: 'SISDIP - Login', 
                    items: [ 
                        { 
                            xtype: 'textfield', 
                            name:'usuario', 
                            label:'Usuario' 
                        }, 
                        { 
                            xtype:'passwordfield', 
                            name:'senha', 
                            label: 'Senha', 
                        },                     
                        {
                            xtype: 'selectfield', 
                            label: 'Choose one', 
                            hiddenName:'combo', 
                            name:'combo', 
                            options: [ 
                              {text: 'First Option',  value: 'first'}, 
                              {text: 'Second Option', value: 'second'},  
                              {text: 'Third Option',  value: 'third'} 
                            ] 
                        }, 
                        { 
                            xtype: 'button', 
                            text: 'Efetuar Login', 
                            ui: 'confirm', 
                            handler: function() { 
                                this.up('formpanel').setValues({comando: 'efetuarLogin'}); 
                                this.up('formpanel').submit(); 
                            } 
                        }
                    ]
                }
            ]                        
        }); 
    }});


    </script>
</head>
<body>
</body>
</html>
