<!DOCTYPE html>
<html>
    <head>
        <title>Test case template</title>
        <link rel="stylesheet" href="../../resources/css/sencha-touch.css"/>
        <script src="../../sencha-touch.js"></script>

        <script>
            Ext.setup({
                onReady: function() {

                    var sheet = Ext.create('Ext.Sheet', {
                        enter: 'bottom',
                        exit: 'bottom',
                        items: [
                            {
                                xtype: 'button',
                                text: 'Holy Sheet!',
                                handler: function() {
                                    sheet.hide();
                                }
                            }
                        ]
                    });

                    sheet.show();

                }
            });
        </script>
    </head>
    <body>

    </body>
</html>
