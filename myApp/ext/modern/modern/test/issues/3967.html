<!DOCTYPE html>
<html>
<head>
    <title>TOUCH-3967</title>

    <script src="../../sencha-touch-debug.js"></script>
    <link rel="stylesheet" href="../../resources/css/sencha-touch.css">


    <script type="text/javascript">

    Ext.setup({ 
        requires: [
                'Ext.form.Panel', 'Ext.form.FieldSet', 'Ext.field.DatePicker'
            ],
        onReady: function() {
            Ext.create('Ext.form.Panel', {
                fullscreen: true,
                items: [
                    {
                        xtype: 'fieldset',
                        items: [
                            {
                                xtype: 'datepickerfield',
                                label: 'Birthday',
                                name: 'birthday',
                                id: 'mypicker',
                                value: new Date("April 30, 1981"),
                                picker: {                    
                                    yearFrom: 1980,
                                    yearTo: 2022
                                }
                            }
                        ]
                    }
                ]
            });

            this.picker = Ext.getCmp("mypicker");
            console.log(this.picker.getValue());

            this.picker.setValue(new Date());
            console.log(this.picker.getValue());

            this.picker.setValue(null);
            console.log(this.picker.getValue());

            this.picker.setValue(undefined);
            console.log(this.picker.getValue());

            this.picker.setValue('');
            console.log(this.picker.getValue());

            this.picker.setValue(new Date());
            console.log(this.picker.getValue());

        }
    });

    </script>
</head>
