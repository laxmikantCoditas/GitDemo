            extend:'Ext.navigation.View',

                this.callParent(arguments);
                this.getNavigationBar().add({
                    xtype:'button',
                    text:'info',
                    align:'right'
                });
            }
        });

        Ext.application({
            launch:function () {
                Ext.Viewport.add({
                    xtype:'scenarios',
                    items:[
                        {
                            html:'Panel One',
                            title: 'A very long title, that keeps going'
                        },
                        {
                            title:'Panel Two',
                            html:'xxx'
                        }
                    ]
                });
            }
