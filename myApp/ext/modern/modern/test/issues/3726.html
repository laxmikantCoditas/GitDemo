	<script>
		function playAudio() {
			var a = document.getElementsByTagName("audio")[0];
			if(!a.paused) {
				a.pause();
			}else{
				a.play();
				setTimeout(function() {
					a.play();
				}, 50);
			}
		}
	</script>

    <style>
        #btn {
	        padding:20px;
	        background-color: blue;
	        color: white;
	        display: inline-block;
        }
