            requires : [
                'Ext.data.Store',
                'Ext.dataview.DataView'

            launch : function () {
                new Ext.dataview.DataView({
                    fullscreen : true,
                    itemTpl    : '{test} {[xindex]} {[xcount]}',
                    store      : {
                        fields : ['test'],
                        data   : [
                            { test : 'One'   },

                            { test : 'Five'  }

                    }
