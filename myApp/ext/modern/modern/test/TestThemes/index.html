<!DOCTYPE HTML>
<html manifest="" lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>TestThemes</title>
    <style type="text/css">
         /**
         * Example of an initial loading indicator.
         * It is recommended to keep this as minimal as possible to provide instant feedback
         * while other resources are still being loaded for the first time
         */
        html, body {
            height: 100%;
            background-color: #1985D0
        }

        #appLoadingIndicator {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            text-align: center;
            width: 100%;
            height: 30px;
            -webkit-animation-name: appLoadingIndicator;
            -webkit-animation-duration: 0.5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: linear;
        }

        #appLoadingIndicator > * {
            background-color: #FFFFFF;
            display: inline-block;
            height: 30px;
            -webkit-border-radius: 15px;
            margin: 0 5px;
            width: 30px;
            opacity: 0.8;
        }

        @-webkit-keyframes appLoadingIndicator{
            0% {
                opacity: 0.8
            }
            50% {
                opacity: 0
            }
            100% {
                opacity: 0.8
            }
        }
    </style>

    <!-- Multi Build Theme Selection -->
    <script type="text/javascript">
        var Ext = Ext || {};
        Ext.beforeLoad = function(tags){
            var platform = location.href.match(/platform=([\w-]+)/),
                platformLookup = {
                    'blackberry': {theme:'blackberry', platformConfig:'Blackberry'},
                    'windows': {theme:'windows', platformConfig:'Windows'},
                    'android': {theme:'mountainview', platformConfig:'MountainView'},
                    'ios': {theme:'cupertino', platformConfig:'Cupertino'},
                    'ios-classic': {theme:'cupertino-classic', platformConfig:'CupertinoClassic'},
                    'desktop': {theme:'sencha', platformConfig:'Default'}
                }, platformInfo;

            if (!Ext.theme) {
                Ext.theme = {};
            }

            if (platform) {
                platform = platform[1];
            } else {
                platform = "desktop";
            }

            if (platformLookup[platform]) {
                platformInfo = platformLookup[platform];

                Ext.theme.name = platformInfo.platformConfig;
                Ext.manifest = platformInfo.theme
            }
        };
    </script>

    <!-- The line below must be kept intact for Sencha Command to build your application -->
    <script id="microloader" type="text/javascript" src="bootstrap.js"></script>
</head>
<body>
    <div id="appLoadingIndicator">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
