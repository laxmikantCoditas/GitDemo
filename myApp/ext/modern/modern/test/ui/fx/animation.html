<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta id="extViewportMeta" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title></title>
    <style type="text/css">
        #box {
            -webkit-animation-duration: 2s;
            -webkit-animation-iteration-count: 1;
            -webkit-animation-direction: normal;
            -webkit-animation-timing-function: ease-in-out;
            /*-webkit-animation-fill-mode: forwards;*/
            /*-webkit-perspective: 1;*/

            position: absolute;
            background-color: red;
            width: 200px;
            height: 100px;
        }

        #toolbar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 30px;
            overflow: visible;
        }

        @-webkit-keyframes move{
            0% {}
            0.00001% {}
            100% {
                height: 300px;
                -webkit-transform: translate(0px, 0px) rotate(-10deg) skewX(-30deg) skewY(-30deg) scaleX(0.5) scaleY(2);
            }
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            var styleSheet = document.styleSheets[0];
            //
            styleSheet.insertRule('@-webkit-keyframes resize{}');
            var keyframesRule = styleSheet.cssRules[0];

            keyframesRule.insertRule('0% {}', 0);
//            keyframesRule.cssRules[0].style.height = '600px';
            keyframesRule.insertRule('0.0001% {  }', 0);
//            keyframesRule.insertRule('50% { padding: 0 20px; background-color:rgba(255,0,0,0.2); }', 0);
            keyframesRule.insertRule('100% { height: 200px; opacity: 0.5; -webkit-transform: translate(100px, 200px) rotate(10deg) skewX(30deg) skewY(30deg) scaleX(2) scaleY(0.5) }', 0);
        }

        var count = 0;

        document.addEventListener('webkitAnimationStart', function(e) {
            if (count % 2 === 0) {
                box.style.height = '200px';
                box.style.opacity = '0.5';
                box.style.webkitTransform = 'translate(100px, 200px) rotate(10deg) skewX(30deg) skewY(30deg) scaleX(2) scaleY(0.5)';
            }
            else {
                box.style.height = '300px';
                box.style.webkitTransform = 'translate(0px, 0px) rotate(-10deg) skewX(-30deg) skewY(-30deg) scaleX(0.5) scaleY(2)';
            }

            count++;
//            document.styleSheets[0].removeRule(0);
        }, true);

        document.addEventListener('webkitAnimationEnd', function(e) {
            box.style.webkitAnimationName = '';
        });
    </script>
</head>
<body>
    <div id="box"></div>
    <div id="toolbar">
        <button onclick="box.style.webkitAnimationName = 'resize';">Do 1</button>
        <button onclick="box.style.webkitAnimationName = 'move'">Do 2</button>
    </div>
</body>
</html>
