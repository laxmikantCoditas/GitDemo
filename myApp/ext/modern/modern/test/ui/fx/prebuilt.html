<html>
<head>
	<title></title>
	<script type="text/javascript">
		Ext.setup({
			viewport: {
				autoRender: false
			},
			onReady: function() {
				var animator = Ext.create('Ext.fx.runner.Css');

				// animator = Ext.Animator

				animator.run({
					element: '#foo',
					transition: {
						xclass: 'Ext.fx.transition.Pop',
						from: {
							opacity: 0.5
						},
						duration: '3s'
					}
				});

				animator.run({
					element: '#foo',
					transition: 'Ext.fx.transition.Pop',
					duration: '3s'
				});

				animator.run({
					element: '#foo',
					animation: {
						from: {
							left: 100
						},
						'30%': {
							left: 200
						},
						to: {
							left: 500
						}
					},
					duration: '3s'
				});

				animator.run(Ext.get('foo'), 'fade', {
					out: true
				});

				animator.run({
					element: '#foo',
					transition: 'pop',
					duration: '3s'
				});

				animator.run([
					{
						element: '#foo',
						transition: 'pop'
					},
					{
						element: '#bar',
						transition: 'fadeIn'
					}
				]).thenRun([
					{
						element: '#foo',
						transition: 'fadeOut'
					}
				]);

				var myTransition = Ext.create('Ext.fx.transition.FadeOut');

				animator.run(myTransition);
			}
		})
	</script>
	<style type="text/css">
		#foo.from {
			left: 200px;
		}

		#foo.to {
			
		}
	</style>
</head>
<body>
	<div id="foo" style="left: 100px; top: 100px">
	</div>
</body>
</html>
