<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta id="extViewportMeta" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title></title>
    <style type="text/css">
        #box {
            position: absolute;
            background-color: red;
            width: 100px;
            height: 100px;
            -webkit-transform: translate(0, 0) rotate(0);
            -webkit-transition-property: all;
            -webkit-transition-duration: 1s;
            -webkit-transition-timing-function: ease-in-out;
        }

        #box2 {
            position: absolute;
            background-color: green;
            width: 100px;
            height: 100px;
            right: 0;
            bottom: 0;
            -webkit-transform: translate(0, 0) rotate(0) skew(0);
            -webkit-animation-duration: 2s;
            -webkit-animation-timing-function: ease-in-out;
        }

        .transition {
            -webkit-transform: translate(200px, 200px) rotate(45deg) !important;
        }

        .transition2 {
            -webkit-transform: translate(100px, 100px) rotate(-45deg) !important;
        }

        .animation {
            -webkit-animation-name: doit;
        }

        @-webkit-keyframes doit {
            0% {
                -webkit-transform: translate(0, 0) rotate(0) skew(0);
            }
            100% {
                height: 500px;
                -webkit-transform: translate(-100px, -100px) rotate(-30deg) skew(20deg);
            }
        }

        /*@-webkit-keyframes junk {*/
            /*0% {*/
                /*-webkit-transform: translate(0, 0) rotate(0) skew(0);*/
            /*}*/
            /*100% {*/
                /*-webkit-transform: translate(-100px, -100px) rotate(-30deg) skew(20deg);*/
            /*}*/
        /*}*/

        #toolbar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 30px;
            overflow: visible;
        }
    </style>
    <script type="text/javascript">
        document.addEventListener('webkitAnimationEnd', function(e) {
            console.log(e.animationName);
        }, false);

        function run() {
            box.className = 'transition';
        }

    </script>
</head>
<body>
<!--<div style="-webkit-animation-name: junk; -webkit-animation-duration: 1ms;"></div>-->
    <div id="box"></div>
    <div id="box2"></div>
    <div id="toolbar">
        <button onclick="box.className = 'transition';">Do 1</button>
        <button onclick="box.className = 'transition2';">Do 2</button>
        <button onclick="box2.className = 'animation';">Do 3</button>
    </div>
</body>
</html>
