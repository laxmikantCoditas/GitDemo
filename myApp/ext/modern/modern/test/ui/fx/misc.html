<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            -webkit-perspective: 1;
        }

        body, body * {
            -webkit-box-sizing: border-box;
        }

        body.loading .block {
            display: none;
        }

        .block {
            position: relative;
            float: left;
            width: 150px;
            height: 150px;
            background-color: pink;
            margin: 5px;
        }

        .block > * {
            position: absolute;
            background-color: red;
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="../../../sencha-touch-all.js"></script>
    <script type="text/javascript">
        Ext.setup({
            viewport: {
                autoRender: false,
                autoMaximize: false
            },
            onReady: function() {
                var zIndex = 100;

                Ext.getBody().removeCls('loading');

                Ext.getBody().on({
                    touchstart: function(e) {
                        var target = e.getTarget(),
                            animatedTarget = target.childNodes[0];

                        Ext.Animator.run({
                            element: animatedTarget,
                            origin: Ext.merge(Ext.decode(target.getAttribute('origin') || '{}'), {

                            }),
                            from: Ext.merge(Ext.decode(target.getAttribute('from') || '{}'), {

                            }),
                            to: Ext.merge(Ext.decode(target.getAttribute('to')), {
//                                'z-index': ''
                            }),
                            easing: 'ease-out',
                            duration: 1500
                        });
                    },
                    delegate: '.block'
                });
            }
        })
    </script>
</head>
<body class="loading">
<div style="overflow: auto; width: 100%">
    <div class="block" to="{ transform: { translateX: -100 }, opacity: 0 }"><div></div></div>
    <div class="block" to="{ transform: { translateX: 100 }, 'background-color': 'orange' }"><div></div></div>
</div>
<div style="overflow: auto; width: 100%">
    <div class="block" to="{ transform: { rotate: 750, translateX: 100, translateY: 100, scale: 1.5 }, 'background-color': 'green' }"><div></div></div>
    <div class="block" to="{ transform: { scaleX: 0 } }"><div></div></div>
    <div class="block" to="{ transform: { scaleY: 0 } }"><div></div></div>
    <div class="block" origin="{ 'transform-origin':'0% 0%' }" to="{ transform: { scaleX: 0 }, opacity: 0.5 }"><div></div></div>
    <div class="block" origin="{ 'transform-origin':'100% 100%' }" to="{ transform: { scaleX: 0 }, opacity: 0.5 }"><div></div></div>
    <div class="block" to="{ transform: { rotate: -720, translateX: 100, translateY: 100 }, opacity: 0.5 }"><div></div></div>
    <div class="block" to="{ 'background-color': 'blue' }"><div></div></div>
    <div class="block" to="{ opacity: 0 }"><div></div></div>
    <div class="block" to="{ opacity: 0 }"><div></div></div>
    <div class="block" to="{ opacity: 0 }"><div></div></div>
</div>
</body>
</html>
