<html>
<head>
    <title></title>

    <script type="text/javascript" src="../../../sencha-touch.js"></script>
    <script type="text/javascript">
        Ext.setup({
            viewport: {
                autoMaximize: false,
                autoRender: false
            },
            logger: {
                writers: {
                    remote: {
                        xclass: 'Ext.log.writer.Remote',
                        url: '/dolog.php',
                        formatter: {
                            xclass: 'Ext.log.formatter.Identity'
                        }
                    }
                }
            },
            onReady: function() {
                Ext.Animator.run({
                    element: 'foo',
                    from: {
                        transform: {
                            'transform-origin': '20% 40%',
                            translate: [300, 300, 1],
                            scaleX: 1,
                            skewX: 0
                        }
                    },
                    to: {
                        top: 200,
                        left: 200,
                        transform: {
//                            skew: 20
                            translate: [0, 0, 2],
//                            rotateX: 30,
                            scaleX: 0,
                            skewX: -20
//                            rotateY: 45
                        }
                    },
                    duration: 2000
                });
            }
        });

    </script>

    <style type="text/css">
        #foo {
            width: 100px;
            height: 100px;
            left: 2px;
            top: 2px;
            position: absolute;
            background-color: red;
            -webkit-perspective: 1000;
            -webkit-backface-visibility: hidden;
        }
    </style>
</head>
<body>

<div id="foo"></div>

</body>
</html>
