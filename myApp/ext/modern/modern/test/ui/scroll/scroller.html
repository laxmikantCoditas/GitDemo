        Ext.setup({

                    width : 701,
                    height: 462,
                    style : 'background:url(image.png);color:#fff;font-size:22px;font-weight:bold;',
                    html  : 'direction: vertical'
                };

                    floatable: {
                        width   : size,
                        height  : size,
                        top     : margin,
                        left    : margin
                    },
                    scrollable: {
                        scrollView: {
                            direction: 'vertical'
                        }
                    },
                    items: [itemCfg]
                };

                //basic
                Ext.create('Ext.Container', baseCfg).show();

                Ext.create('Ext.Container', Ext.merge({}, baseCfg, {
                    floatable: {
                        left: (size + (margin * 2)) * 1
                    },
                    scrollable: {
                        scrollView: {
                            direction: 'horizontal'
                        }
                    },
                    items: [
                        Ext.merge({}, itemCfg, {
                            html: 'direction: horizontal'
                        })
                    ]
                })).show();

                Ext.create('Ext.Container', Ext.merge({}, baseCfg, {

                            html: 'direction: auto'
                        })
                    ]
                })).show();

                //docked
                Ext.create('Ext.Container', Ext.merge({}, baseCfg, {
                    floatable: {

                        top: (size + (margin * 2)) * 1
                    },
                    scrollable: {
                        scrollView: {
                            direction: 'vertical'
                        }
                    },
                    items: [
                        {
                            xtype : 'toolbar',
                            docked: 'top',

                        })

                            html: 'direction: both<br />on container'

                        top: (size + (margin * 2)) * 1
