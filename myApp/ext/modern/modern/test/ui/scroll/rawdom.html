

<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>Scroller</title>
    <link rel="stylesheet" href="../../../resources/css/sencha-touch.css" type="text/css">

    <script type="text/javascript" src="../../../sencha-touch.js"></script>
    <script type="text/javascript">
        Ext.setup({
            viewport: {
                autoRender: false
            },
            onReady: function() {
                scrolView = Ext.create('Ext.scroll.View', {
                    element  : 'scrollView',
                    direction: 'auto'
                });
            }
        });

        function resizeScroller(width, height) {
            scrolView.getElement().dom.style.width = width + 'px';
            scrolView.getElement().dom.style.height = height + 'px';

            scrolView.refresh();
        }
    </script>

    <style type="text/css">

    #scrollView {
        background-color: red;
        position: relative;
        width: 400px;
        height: 400px;
    }

    #scrollContainer {
        width: 100%;
        height: 100%;
        border: 1px solid blue;
        overflow: hidden;
    }

    #scroller {
        width: 500px;
        height: 2000px;
        background: yellow;
    }

    #toolbar {
        position: absolute;
        bottom: 0;
    }

    </style>
</head>
<body>

    <div id="scrollView">
        <div id="scrollContainer">
            <div id="scroller"></div>
        </div>
    </div>

    <div id="toolbar">
        <button onclick="resizeScroller(200, 200)">Resize!</button>
    </div>
</body>
</html>
