<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>List Paging Sandbox</title>

    <link rel="stylesheet" href="../../../resources/css/sencha-touch.css" type="text/css">
    <script type="text/javascript" src="../../../sencha-touch.js"></script>
    
    <script type="text/javascript" charset="utf-8">
        Ext.application({
            requires: [
                'Ext.data.Store',
                'Ext.List',
                'Ext.plugin.PullRefresh',
                'Ext.plugin.ListPaging'
            ],
            
            launch: function() {
                Ext.create('Ext.TabPanel', {
                    fullscreen: true,
                    
                    items: [
                        {
                            title: 'auto: off',
                            xtype: 'list',
                            
                            itemTpl: '<div class="contact2"><strong>{firstName}</strong> {lastName}</div>',
                            
                            plugins: [
                                'pullrefresh',
                                {
                                    type: 'listpaging',
                                    autoPaging: false
                                }
                            ],

                            store: {
                                fields: ['firstName', 'lastName'],
                                autoLoad: true,
                                pageSize: 15,

                                proxy: {
                                    type: 'ajax',
                                    url: 'contacts.json',

                                    reader: {
                                        type: 'json',
                                        rootProperty: 'data',
                                        totalProperty: 'total'
                                    }
                                }
                            }
                        },
                        {
                            title: 'auto: on',
                            xtype: 'list',
                            
                            itemTpl: '<div class="contact2"><strong>{firstName}</strong> {lastName}</div>',
                            
                            plugins: [
                                'pullrefresh',
                                {
                                    type: 'listpaging',
                                    autoPaging: true
                                }
                            ],

                            store: {
                                fields: ['firstName', 'lastName'],
                                autoLoad: true,
                                pageSize: 15,

                                proxy: {
                                    type: 'ajax',
                                    url: 'contacts.json',

                                    reader: {
                                        type: 'json',
                                        rootProperty: 'data',
                                        totalProperty: 'total'
                                    }
                                }
                            }
                        },
                        {
                            title: 'i, auto: off',
                            xtype: 'list',
                            
                            itemTpl: '<div class="contact2"><strong>{firstName}</strong> {lastName}</div>',
                            
                            plugins: [
                                'pullrefresh',
                                {
                                    type: 'listpaging',
                                    autoPaging: false
                                }
                            ],

                            store: {
                                fields: ['firstName', 'lastName'],
                                autoLoad: true,
                                pageSize: 15,

                                proxy: {
                                    type: 'ajax',
                                    url: 'infinite.json',

                                    reader: {
                                        type: 'json',
                                        rootProperty: 'data'
                                    }
                                }
                            }
                        },
                        {
                            title: 'i, auto: on',
                            xtype: 'list',
                            
                            itemTpl: '<div class="contact2"><strong>{firstName}</strong> {lastName}</div>',
                            
                            plugins: [
                                'pullrefresh',
                                {
                                    type: 'listpaging',
                                    autoPaging: true
                                }
                            ],

                            store: {
                                fields: ['firstName', 'lastName'],
                                autoLoad: true,
                                pageSize: 15,

                                proxy: {
                                    type: 'ajax',
                                    url: 'infinite.json',

                                    reader: {
                                        type: 'json',
                                        rootProperty: 'data'
                                    }
                                }
                            }
                        }
                    ]
                });
            }
        });
        
    </script>
</head>
<body></body>
</html>
