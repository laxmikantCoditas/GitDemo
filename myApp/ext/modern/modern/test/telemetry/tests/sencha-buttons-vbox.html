<!DOCTYPE html>
<html>
<head>
	<title>Sencha VBox Buttons</title>

	<script src="../../../sencha-touch-debug.js"></script>
	<link rel="stylesheet" href="../../../resources/css/sencha-touch.css">

	<script type="text/javascript">
		Ext.setup({
			requires: [
				'Ext.Button'
			],
			onReady:function () {
				var container = Ext.create("Ext.Container",  {
					layout:"vbox"
				});

				Ext.Viewport.add(container);

				for (var i = 0; i <= 20; i++) {
					container.add({
						xtype:"button",
						text:"Button",
						flex:1
					});
				}
			}
		});
	</script>
</head>
<body>
</body>
</html>
